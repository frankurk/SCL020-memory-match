<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match - Verbs</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="memoryVerbs">
  <div id="root"></div>
  <header class="header">
    <h1 class="title">Verbs</h1>
  </header>
  <h2 class="scoreVerbs" id="timer">00:00</h2>
  <section id="verbssection"></section>
  <h4 class="scoreVerbs" id="score">Score: 100</h4>
  <dialog class="modal" id="modal">
    <h2 id="congrats"  class="congrats">¡Felicidades !</h2>
    <h3 id="finalScore"></h3>
    <div class="modalButtons">
      <button class="modalButton" id="playAgain">Jugar de nuevo</button>
      <button class="modalButton" id="goToStart">Volver al menú</button>
    </div>
  </dialog>
  <script src="main.js" type="module"></script>
</body>

</html>
